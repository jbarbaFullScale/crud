<!DOCTYPE html>
<html>
<head>
	<title>Home Page!</title>
</head>
<body>
	{% if latest_book_list %}
	    <ul>
	    {% for book in latest_book_list %}
	        <li>
	        		<a href="{% url 'detail' book.id%}">{{ book.name }}</a>:
	        		{{book.pages}}

	        		<a href="{% url 'delete' book.id%}">
	        			Delete
	        		</a>
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No Books are available.</p>
	{% endif %}

	<h1> Add more Books! </h1>
    <form action="{% url 'add_update_book' %}" method="post">
		{% csrf_token %}
	    <label>
	    	Book Name:
	    </label>
	    <input type="text" name="name" id="name">
	    <br>
	    <label>
	    	Book Pages:
	    </label>
	    <input type="number" name="pages">
	    <br>
		<input type="submit" value="Save">
	</form>
</body>
</html>
