<!DOCTYPE html>
<html>
<head>
	<title>Detail View!</title>
</head>
<body>
	{% if book %}
		<h1>
			{{ book.name }}
		</h1>
		<h1>
			{{ book.pages }}
		</h1>

		{% if error_message %}
			<p>
				<strong>
					{{ error_message }}
				</strong>
			</p>
		{% endif %}
	{% endif %}
	<label>
		{% if book %}Update{%else%}Add{% endif %} Book: {% if book%} book.name {% endif %} 
	</label>
	<form action="{% url 'add_update_book' book.id %}" method="post">
		{% csrf_token %}
	    
	    <label>
	    	Book Name:
	    </label>
	    <input type="text" name="name" id="name" value="{{ book.name }}">
	    <br>
	    <label>
	    	Book Pages:
	    </label>
	    <input type="number" name="pages" value="{{ book.pages }}">
		<br>
		<input type="submit" value="Save">
	</form>
</body>
</html>
